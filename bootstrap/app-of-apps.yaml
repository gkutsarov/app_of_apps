apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gkutsarov/app_of_apps
    targetRevision: main
    path: bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  applications:
    - name: guestbook
      source:
        repoURL: https://github.com/gkutsarov/app_of_apps
        targetRevision: main
        path: guestbook
      destination:
        server: https://kubernetes.default.svc
        namespace: guestbook
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
    - name: metrics
      source:
        repoURL: https://github.com/gkutsarov/app_of_apps
        targetRevision: main
        path: metrics_server
      destination:
        server: https://kubernetes.default.svc
        namespace: metrics_server
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
    - name: my_app
      source:
        repoURL: https://github.com/gkutsarov/app_of_apps
        targetRevision: main
        path: my_app
      destination:
        server: https://kubernetes.default.svc
        namespace: my_app
      syncPolicy:
        automated:
          prune: true
          selfHeal: true

