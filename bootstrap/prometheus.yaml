apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: prometheus
      targetRevision: 27.4.0
      helm:
        values: |
          prometheus:
            enabled: true

          server:
            name: server
            persistentVolume:
              enabled: true
              accessModes:
                - ReadWriteOnce
              size: 1Gi
              storageClass: gp2
          
          alertmanager:
            persistence:
              storageClass: gp2
          
          serverFiles:
            prometheus.yml:
              scrape_configs:
                - job_name: cloudwatch-exporter
                  static_configs:
                    - targets:
                        - prometheus-cloudwatch-exporter.prometheus.svc.cluster.local:9106
                - job_name: nginx-exporter
                  static_configs:
                    - targets:
                        - prometheus-nginx-exporter.prometheus.svc.cluster.local:9113
                  

            
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

