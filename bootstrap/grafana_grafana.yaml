apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-grafana
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: 8.10.0
      helm:
        values: |
          datasources:
            datasources.yaml:
              apiVersion: 1
              datasources:
                - name: Loki
                  type: loki
                  access: proxy
                  isDefault: true
                  url: http://grafana-loki-gateway.loki.svc.cluster.local/
                  jsonData:
                    maxLines: 1000
                    httpHeaderName1: "X-Scope-OrgID"
                  secureJsonData:
                    httpHeaderValue1: "tenant1"
                
                - name: Prometheus
                  type: prometheus
                  access: proxy
                  url: http://prometheus-server.prometheus.svc.cluster.local

          dashboards:
            default:
              my-app-dashboard:
                file: /var/lib/grafana/dashboards/default/my_app_dashboard.json
          sidecar:
            dashboards:
              enabled: true
              label: grafana_dashboard
              folder: /var/lib/grafana/dashboards/default
    - repoURL: https://github.com/gkutsarov/app_of_apps.git  # Your Git repo URL
      path: grafana_dashboards       # The folder containing ConfigMap dashboards
      targetRevision: HEAD
  destination:
    namespace: grafana
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

