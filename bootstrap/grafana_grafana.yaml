apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-grafana
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: 8.10.0
  destination:
    namespace: grafana  # Replace with the namespace you want (e.g., "alloy")
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

