apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-alloy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/grafana/helm-charts.git
    targetRevision: main
    path: grafana/alloy  # Grafana Alloy Helm chart
  destination:
    namespace: monitoring  # Replace with the namespace you want (e.g., "alloy")
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

