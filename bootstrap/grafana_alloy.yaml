apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-alloy
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: alloy
      targetRevision: 0.11.0
      helm:
        values: |
          alloy:
            configMap:
              create: true
              content: |
                loki.write "default" {
                  endpoint {
                    url       = "http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push"
                    tenant_id = "tenant1"
                  }
                  external_labels = {}
                }

                loki.source.kubernetes "homelab" {
                  targets    = discovery.kubernetes.pods.targets
                  forward_to = [loki.write.default.receiver]
                  label_fields = ["namespace", "app"]
                }

                logging {
                  level  = "debug"
                  format = "logfmt"
                }

                discovery.kubernetes "pods" {
                  role = "pod"
                }

                discovery.kubernetes "nodes" {
                  role = "node"
                }
  destination:
    namespace: alloy  # Replace with the namespace you want (e.g., "alloy")
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

