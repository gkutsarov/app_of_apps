apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-alloy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://grafana.github.io/helm-charts'
    chart: 'alloy'  # Grafana Alloy Helm chart
    targetRevision: latest
    helm:
      values: |
        createNamespace: true
        serviceMonitor:
          enabled: true
  destination:
    namespace: monitoring  # Replace with the namespace you want (e.g., "alloy")
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

