apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-alloy
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki
      targetRevision: 6.25.0
      helm:
        valueFiles:
          - values.yaml
    - repoURL: https://github.com/gkutsarov/app_of_apps
      path: grafana_loki
      targetRevision: main
  destination:
    namespace: alloy  # Replace with the namespace you want (e.g., "alloy")
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

