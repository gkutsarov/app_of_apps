apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://kubernetes-sigs.github.io/metrics-server/
      targetRevision: 3.10.0
      chart: metrics-server
      helm:
        valuesFile: $app_of_apps/metrics_server/values.yaml  # Point to the values file here
  destination:
    server: https://kubernetes.default.svc
    namespace: metrics-server
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  
