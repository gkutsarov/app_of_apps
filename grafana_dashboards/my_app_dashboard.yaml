apiVersion: v1
kind: ConfigMap
metadata:
  name: my-app-dashboard-logs
  labels:
    grafana_dashboard: "1"  # This label is needed for Grafana to auto-detect it
data:
  new-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "graphTooltip": 0,
      "panels": [
        {
          "datasource": {
            "type": "loki",
            "uid": "cedmevzidp2wwa"
          },
          "gridPos": {
            "h": 13,
            "w": 14,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "dedupStrategy": "none",
            "enableInfiniteScrolling": false,
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": false,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "cedmevzidp2wwa"
              },
              "direction": "backward",
              "expr": "{service_name=\"loki.source.kubernetes.homelab\", instance=~\"my-app/.*\"}",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "New Panel",
          "type": "logs"
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timezone": "browser",
      "title": "New dashboard",
      "version": 0
    }

