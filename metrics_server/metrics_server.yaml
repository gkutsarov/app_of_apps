apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gkutsarov/app_of_apps
    targetRevision: main
    path: metrics_server
    helm:
      valuesFile: values.yaml  # Point to the values file here
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
